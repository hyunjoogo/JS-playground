<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <title>스피드 타자기</title>
</head>
<body>
<div class="container">
  <h2>스피드 타자기</h2>
  <div class="timeScoreWrapper">
    <div id="remainTime" class="remainTime">남은 시간</div>
    <div id="scoreBoard" class="scoreBoard">스코어</div>
  </div>
  <div>
    <p>아래 글자를 타자치세요!</p>
    <p id="word">제시어 란</p>
    <input id="input" placeholder="여기에 입력하세요"/>
  </div>
</div>
<div class="gameOver-container">
  <h2>획득한 점수는?</h2>
</div>
</body>
<script src="script.js"></script>
</html>
